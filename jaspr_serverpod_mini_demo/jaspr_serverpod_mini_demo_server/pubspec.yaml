name: jaspr_serverpod_mini_demo_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  jaspr: 0.13.3
  jaspr_serverpod: 0.3.1+1
  serverpod: 2.0.2
  serverpod_auth_server: 2.0.2

dev_dependencies:
  build_runner: ^2.4.11
  jaspr_builder: 0.13.3
  jaspr_web_compilers: 4.0.9
  lints: '>=3.0.0 <5.0.0'

jaspr:
  mode: server
  dev-command: dart bin/main.dart

